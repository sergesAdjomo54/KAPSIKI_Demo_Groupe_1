<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Produit Management System</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1>Products Management System</h1>
		<hr>
		<h2>Save Product</h2>

		<form action="#" th:action="@{/saveProduit}" th:object="${produit}"
			method="POST">
			<input type="text" th:field="*{nomProduit}"
				placeholder="Nom Produit" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{categorie}"
				placeholder="Categorie" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{prix}"
				placeholder="prix TTC" class="form-control mb-4 col-4">

				<input type="text" th:field="*{quantite}"
				   placeholder="Quantite" class="form-control mb-4 col-4">
				
				<button type="submit" class="btn btn-info col-2"> Save Produit</button>
		</form>
		
		<hr>
		
		<a th:href = "@{/}"> Back to Produit List</a>
	</div>
</body>
</html>
